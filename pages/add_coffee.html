<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META CONTENT -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covfefe</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">

  <!-- STYLING -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- SCRIPTING -->
</head>
<body>
  <nav class="top-bar">
    <h1 class="top-bar__title">Covfefe</h1>
  </nav>

  <div class="main-content">
    <form class="coffee-info form" action="/add-coffee" method="POST">
      <input class="form__input" type="text" id="name" name="name" placeholder="Name">
      <select class="form__input" id="roast" name="roast">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
      </select>
      <textarea class="form__input" id="notes" name="notes" rows="4"></textarea>
      <button class="form__button">Cancel</button>
      <button class="form__button">Add</button>
    </form>
  </div>
</body>
</html>
